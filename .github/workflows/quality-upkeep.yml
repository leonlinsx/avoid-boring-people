name: Quality upkeep

on:
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 9 * * 1'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  audit:
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: '20'
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run Astro check
        run: npx astro check

      - name: Lint with ESLint (check mode)
        if: github.event_name == 'pull_request'
        run: npx eslint . --ext .js,.jsx,.ts,.tsx,.astro

      - name: Lint with ESLint (auto-fix)
        if: github.event_name != 'pull_request'
        run: npx eslint . --ext .js,.jsx,.ts,.tsx,.astro --fix

      - name: Check formatting with Prettier
        if: github.event_name == 'pull_request'
        run: npx prettier --check .

      - name: Format with Prettier (auto-fix)
        if: github.event_name != 'pull_request'
        run: npx prettier --write .

      - name: Refresh dependencies (minor & patch)
        if: github.event_name != 'pull_request'
        run: |
          npx npm-check-updates@latest --target minor --upgrade
          npm install

      - name: Build site for link validation
        run: npm run build

      - name: Start preview server
        run: |
          npx astro preview --host 127.0.0.1 --port 4321 --silent &
          echo $! > preview.pid

      - name: Wait for preview server
        run: |
          for i in {1..30}; do
            if curl -sSf http://127.0.0.1:4321 >/dev/null; then
              exit 0
            fi
            sleep 2
          done
          echo "Preview server did not become ready" >&2
          exit 1

      - name: Link check (internal)
        run: npx linkinator http://127.0.0.1:4321 --config .linkinatorrc.json --skip 'http*://*'

      - name: Link check (external)
        run: npx linkinator http://127.0.0.1:4321 --config .linkinatorrc.json

      - name: Stop preview server
        if: always()
        run: |
          if [ -f preview.pid ]; then
            kill "$(cat preview.pid)" || true
          fi

      - name: Detect repository changes
        if: github.event_name != 'pull_request'
        id: git_status
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create pull request with fixes
        if: github.event_name != 'pull_request' && steps.git_status.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: 'chore: apply automated quality fixes'
          branch: chore/automated-quality-upkeep
          title: 'Automated quality upkeep'
          body: |
            ## Summary
            - apply lint and formatting fixes
            - refresh npm dependencies to the latest minor/patch releases
            - regenerate artifacts after link validation

            _This PR was generated automatically by the Quality upkeep workflow._
          labels: automated-fix
          delete-branch: true
